engines:
  csslint:
    enabled: true
  eslint:
    enabled: true
  fixme:
    enabled: true
  pep8:
    enabled: true
  phpcodesniffer:
    enabled: true
  phpmd:
    enabled: true
  radon:
    enabled: true
ratings:
  paths:
  - "**.php"
  - "**.yml"
exclude_paths:
  - docs/**/*
  - build/**/*
  - vendor/**/*
  - .codeclimate.yml
